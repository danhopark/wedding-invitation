<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>박진성 & 정수현 모바일 청첩장</title>
    <style>
        /* 1. 기본 스타일 및 줌 방지 보조 */
        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            touch-action: pan-y; /* 핀치 줌 차단 */
        }
        .wrapper {
            max-width: 480px; margin: 0 auto;
            background: #fff; min-height: 100vh;
        }
        header { padding: 60px 20px; text-align: center; background: #fffaf0; }
        .section { padding: 40px 20px; text-align: center; }

        /* 2. 사진 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; margin-top: 20px;
        }
        .gallery img {
            width: 100%; aspect-ratio: 1/1;
            object-fit: cover; border-radius: 8px;
            cursor: pointer;
        }

        /* 3. 지도 스타일 */
        #map { width: 100%; height: 300px; margin-top: 20px; border: 1px solid #ddd; }
        
        .btn {
            display: inline-block; padding: 10px 20px;
            margin: 10px 5px; background: #eee;
            text-decoration: none; color: #333; border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <p style="letter-spacing: 3px; color: #888;">2026 . 05 . 23</p>
        <h1 style="font-weight: 400;">진성 & 수현</h1>
        <p>저희 두 사람이 사랑의 결실을 맺습니다.</p>
    </header>

    <div class="section">
        <h3>GALLERY</h3>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="사진 1">
            <img src="images/photo2.jpg" alt="사진 2">
            <img src="images/photo3.jpg" alt="사진 3">
            <img src="images/photo4.jpg" alt="사진 4">
        </div>
    </div>

    <div class="section">
        <h3>LOCATION</h3>
        <p><strong>여수시청로 1 웨딩홀</strong></p>
        <div id="map"></div>
        <div style="margin-top:15px;">
            <a href="https://map.kakao.com/link/to/여수시청,34.7603,127.6622" class="btn" target="_blank">카카오맵 길찾기</a>
            <a href="https://map.naver.com/v5/directions/... (여기에 네이버 길찾기 링크)" class="btn" target="_blank">네이버 지도</a>
        </div>
    </div>

    <footer style="padding: 40px; text-align: center; font-size: 12px; color: #ccc;">
        © 2026 Jinsung & Chowon
    </footer>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_자바스크립트_키_입력"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(34.7603, 127.6622), // 여수시청 위경도 예시
        level: 3
    };
    var map = new kakao.maps.Map(container, options);
    var marker = new kakao.maps.Marker({ position: map.getCenter() });
    marker.setMap(map);
</script>

</body>
</html>
