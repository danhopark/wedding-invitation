<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta property="og:title" content="진성 & 수현의 결혼식에 초대합니다">
    <meta property="og:description" content="2026년 5월 16일, 저희 두 사람 시작합니다.">
    <meta property="og:image" content="https://본인아이디.github.io/저장소명/images/photo1.jpg">

    <title>진성 & 수현 모바일 청첩장</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        /* --- 기본 공통 스타일 --- */
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #f8f8f8; color: #333; touch-action: pan-y; }
        .wrapper { max-width: 480px; margin: 0 auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .section { padding: 50px 20px; text-align: center; }
        h3 { font-weight: 400; letter-spacing: 2px; color: #8a7b6a; margin-bottom: 30px; font-size: 1.1rem; }
        
        /* 배경음악 버튼 */
        .music-btn { position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.8); border-radius: 50%; width: 40px; height: 40px; border: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* 메인 상단 */
        header { padding: 80px 20px; background: #fffaf7; }
        .date { font-size: 0.9rem; color: #999; letter-spacing: 4px; }
        .names { font-size: 1.8rem; margin: 20px 0; font-weight: 300; }
        .intro-text { line-height: 1.8; color: #555; }

        /* --- [변경] 갤러리 슬라이드 스타일 --- */
        .swiper { width: 100%; height: 100%; padding-bottom: 30px; } /* 하단 점 표시 공간 확보 */
        .swiper-slide img { display: block; width: 100%; height: 400px; /* 사진 높이 고정 */ object-fit: cover; border-radius: 4px; }
        .swiper-pagination-bullet-active { background: #8a7b6a; } /* 페이지네이션 점 색상 */

        /* --- [추가] 달력 스타일 --- */
        .calendar-wrap { margin: 0 auto; max-width: 350px; }
        .calendar-header { font-size: 1.2rem; margin-bottom: 20px; color: #8a7b6a; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; font-size: 0.9rem; }
        .weekday { font-weight: bold; color: #999; padding-bottom: 10px; }
        .day { padding: 10px 0; }
        .sun { color: #e74c3c; } /* 일요일 색상 */
        .d-day { background-color: #8a7b6a; color: #fff; border-radius: 50%; font-weight: bold; position: relative; } /* 예식일 강조 */

        /* 지도 및 길찾기 */
        #map { width: 100%; height: 300px; margin: 20px 0; border: 1px solid #eee; }
        .map-btns { display: flex; gap: 10px; justify-content: center; }
        .btn-map { padding: 10px 15px; background: #fff; border: 1px solid #ddd; border-radius: 5px; text-decoration: none; color: #555; font-size: 0.85rem; }

        /* 계좌번호 토글 */
        .account-box { margin-bottom: 15px; border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fff; }
        .toggle-btn { width: 100%; padding: 15px; background: #fdfdfd; border: none; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.95rem; color: #666; }
        .account-details { display: none; padding: 20px; background: #fafafa; text-align: left; font-size: 0.9rem; line-height: 1.8; border-top: 1px solid #eee; }
        .copy-btn { padding: 2px 8px; font-size: 0.75rem; background: #eee; border: none; border-radius: 3px; cursor: pointer; margin-left: 5px; color: #777; }

        footer { padding: 60px 20px; font-size: 0.8rem; color: #bbb; background: #fdfaf7; text-align: center; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="music-btn" onclick="toggleMusic()">
        <span id="musicIcon">▶️</span>
        <audio id="bgm" src="music/bgm.mp3" loop autoplay playsinline></audio>
    </div>

    <header class="section">
        <p class="date">2026 . 05 . 16</p>
        <h1 class="names">박진성 & 정수현</h1>
        <p class="intro-text">함께 맞는 여덟 번째 봄,<br>저희 두 사람 결혼합니다.<br>따뜻한 마음으로 축복해 주세요.</p>
    </header>

    <hr style="border:none; border-top:1px solid #eee; margin:0 20px;">

    <div class="section">
        <h3>GALLERY</h3>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/photo1.jpg" alt="사진1"></div>
                <div class="swiper-slide"><img src="images/photo2.jpg" alt="사진2"></div>
                <div class="swiper-slide"><img src="images/photo3.jpg" alt="사진3"></div>
                <div class="swiper-slide"><img src="images/photo4.jpg" alt="사진4"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        </div>

    <hr style="border:none; border-top:1px solid #eee; margin:0 20px;">

    <div class="section" style="background-color: #fcfbf8;">
        <h3>CALENDAR</h3>
        <div class="calendar-wrap">
            <div class="calendar-header">
                2026. 05. 16 (토)
            </div>
            <div class="calendar-grid" id="calendar-area">
                </div>
        </div>
    </div>

    <div class="section">
        <h3>LOCATION</h3>
        <p><strong>여수 마리나 웨딩홀</strong></p>
        <p style="font-size: 0.9rem; color: #888;">전남 여수시 선소로 25</p>
        <div id="map"></div>
        <div class="map-btns">
            <a href="https://map.kakao.com/link/to/여수마리나웨딩홀,34.756854435255,127.66424876634" class="btn-map" target="_blank">카카오맵</a>
            <a href="https://map.naver.com/v5/search/여수마리나웨딩홀" class="btn-map" target="_blank">네이버 지도</a>
        </div>
    </div>

    <div class="section" style="background: #fdfaf7;">
        <h3>마음 전하실 곳</h3>
        <p style="font-size:0.85rem; color:#999; margin-bottom:25px;">참석이 어려우신 분들을 위해<br>계좌번호를 안내해 드립니다.</p>
        <div class="account-box">
            <button class="toggle-btn" onclick="toggleAccount('groom')"><span>신랑측 계좌번호</span> <span id="groom-arrow">▼</span></button>
            <div id="groom-details" class="account-details">
                <p>신랑 박진성 <br> <strong>국민 123-456-7890</strong> <button class="copy-btn" onclick="copyAccount('123-456-7890')">복사</button></p>
            </div>
        </div>
        <div class="account-box">
            <button class="toggle-btn" onclick="toggleAccount('bride')"><span>신부측 계좌번호</span> <span id="bride-arrow">▼</span></button>
            <div id="bride-details" class="account-details">
                <p>신부 정수현 <br> <strong>우리 111-222-3333</strong> <button class="copy-btn" onclick="copyAccount('111-222-3333')">복사</button></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Thank you.</p>
        <p>© 2026 Jinsung & Suhyeon</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0ebf1ad76dafaaef0163552b448e5e8a"></script>

<script>
    /* --- 1. 갤러리 슬라이드 초기화 (Swiper) --- */
    var swiper = new Swiper(".mySwiper", {
        pagination: { el: ".swiper-pagination", dynamicBullets: true, },
        loop: true, // 무한 반복
        spaceBetween: 10, // 사진 사이 간격
    });

    /* --- 2. 2026년 5월 달력 생성 함수 --- */
    function generateCalendar() {
        const calendarArea = document.getElementById('calendar-area');
        const weddingDay = 16; // 예식일
        
        let html = '<div class="weekday sun">일</div><div class="weekday">월</div><div class="weekday">화</div><div class="weekday">수</div><div class="weekday">목</div><div class="weekday">금</div><div class="weekday">토</div>';
        
        // 2026년 5월 1일은 금요일입니다. 앞의 빈칸 5개(일~목) 필요
        for (let i = 0; i < 5; i++) { html += '<div class="day"></div>'; }
        
        // 1일부터 31일까지 생성
        for (let day = 1; day <= 31; day++) {
            // 16일(예식일)이면 d-day 클래스 추가, 일요일(나머지가 3인 날들)이면 sun 클래스 추가
            let className = 'day';
            if (day === weddingDay) className += ' d-day';
            else if ((day + 5) % 7 === 1) className += ' sun'; // 5월 기준 일요일 계산식
            
            html += `<div class="${className}">${day}</div>`;
        }
        calendarArea.innerHTML = html;
    }
    // 페이지 로드 시 달력 생성 실행
    generateCalendar();


    /* --- 3. 지도 설정 --- */
    // [수정 필요] 카카오 개발자 센터에서 플랫폼 등록 및 본인 API 키 확인 필수
    var hallLoc = new kakao.maps.LatLng(34.756854435255, 127.66424876634);
    var map = new kakao.maps.Map(document.getElementById('map'), { center: hallLoc, level: 3 });
    new kakao.maps.Marker({ position: hallLoc }).setMap(map);
    // 지도 확대/축소, 이동 막기 (모바일에서 스크롤 방해 방지)
    map.setZoomable(false); map.setDraggable(false);


    /* --- 4. 배경음악 자동 재생 시도 --- */
    window.addEventListener('load', function() {
        var audio = document.getElementById('bgm');
        var icon = document.getElementById('musicIcon');
        var promise = audio.play();
        if (promise !== undefined) {
            promise.then(_ => { icon.innerText = "⏸️"; }).catch(error => {
                var playOnFirstInteraction = function() {
                    audio.play(); icon.innerText = "⏸️";
                    document.removeEventListener('click', playOnFirstInteraction);
                    document.removeEventListener('touchstart', playOnFirstInteraction);
                };
                document.addEventListener('click', playOnFirstInteraction);
                document.addEventListener('touchstart', playOnFirstInteraction);
            });
        }
    });
    function toggleMusic() {
        var audio = document.getElementById('bgm'); var icon = document.getElementById('musicIcon');
        if (audio.paused) { audio.play(); icon.innerText = "⏸️"; } else { audio.pause(); icon.innerText = "▶️"; }
    }

    /* --- 5. 계좌번호 토글 및 복사 --- */
    function toggleAccount(type) {
        var details = document.getElementById(type + '-details');
        var arrow = document.getElementById(type + '-arrow');
        if(details.style.display === "block") { details.style.display = "none"; arrow.innerText = "▼"; }
        else { details.style.display = "block"; arrow.innerText = "▲"; }
    }
    function copyAccount(accNum) {
        navigator.clipboard.writeText(accNum).then(() => alert("계좌번호가 복사되었습니다."));
    }
</script>
</body>
</html>
