<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta property="og:title" content="진성 & 수현의 결혼식에 초대합니다">
    <meta property="og:description" content="2026년 5월 23일, 저희 두 사람 시작합니다.">
    <meta property="og:image" content="https://본인아이디.github.io/저장소명/images/photo1.jpg">

    <title>진성 & 수현 모바일 청첩장</title>
    
    <style>
        /* 기본 스타일 및 줌 방지 */
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #f8f8f8; color: #333; touch-action: pan-y; }
        .wrapper { max-width: 480px; margin: 0 auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .section { padding: 50px 20px; text-align: center; }
        h3 { font-weight: 400; letter-spacing: 2px; color: #8a7b6a; margin-bottom: 30px; }
        
        /* 배경음악 버튼 */
        .music-btn { position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.8); border-radius: 50%; width: 40px; height: 40px; border: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* 메인 상단 */
        header { padding: 80px 20px; background: #fffaf7; }
        .date { font-size: 0.9rem; color: #999; letter-spacing: 4px; }
        .names { font-size: 1.8rem; margin: 20px 0; font-weight: 300; }

        /* 갤러리 */
        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .gallery img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; }

        /* 지도 및 길찾기 */
        #map { width: 100%; height: 300px; margin: 20px 0; border: 1px solid #eee; }
        .map-btns { display: flex; gap: 10px; justify-content: center; }
        .btn-map { padding: 10px 15px; background: #fff; border: 1px solid #ddd; border-radius: 5px; text-decoration: none; color: #555; font-size: 0.85rem; }

        /* 계좌번호 토글 */
        .account-box { margin-bottom: 15px; border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
        .toggle-btn { width: 100%; padding: 15px; background: #fdfdfd; border: none; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.95rem; color: #666; }
        .account-details { display: none; padding: 20px; background: #fafafa; text-align: left; font-size: 0.9rem; line-height: 1.8; border-top: 1px solid #eee; }
        .copy-btn { padding: 2px 8px; font-size: 0.75rem; background: #eee; border: none; border-radius: 3px; cursor: pointer; margin-left: 5px; color: #777; }

        footer { padding: 60px 20px; font-size: 0.8rem; color: #bbb; background: #fdfaf7; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="music-btn" onclick="toggleMusic()">
        <span id="musicIcon">▶️</span>
        <audio id="bgm" src="music/bgm.mp3" loop></audio>
    </div>

    <header class="section">
        <p class="date">2026 . 05 . 23</p>
        <h1 class="names">박진성 & 이수현</h1>
        <p>함께 맞는 여덟 번째 봄,<br>저희 두 사람 결혼합니다.</p>
    </header>

    <div class="section">
        <h3>GALLERY</h3>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="사진1">
            <img src="images/photo2.jpg" alt="사진2">
            <img src="images/photo3.jpg" alt="사진3">
            <img src="images/photo4.jpg" alt="사진4">
        </div>
    </div>

    <div class="section">
        <h3>LOCATION</h3>
        <p><strong>여수 마리나 웨딩홀</strong></p>
        <p style="font-size: 0.9rem; color: #888;">전남 여수시 선소로 25	</p>
        <div id="map"></div>
        <div class="map-btns">
            <a href="https://map.kakao.com/link/to/34.756854435255,127.66424876634" class="btn-map" target="_blank">카카오맵</a>
            <a href="https://map.naver.com/v5/directions/... (링크입력)" class="btn-map" target="_blank">네이버 지도</a>
        </div>
    </div>

    <div class="section" style="background: #fdfaf7;">
        <h3>마음 전하실 곳</h3>
        <div class="account-box">
            <button class="toggle-btn" onclick="toggleAccount('groom')"><span>신랑측 계좌번호</span> <span>▼</span></button>
            <div id="groom-details" class="account-details">
                <p>신랑 박진성 <br> <strong>국민 123-456-7890</strong> <button class="copy-btn" onclick="copyAccount('123-456-7890')">복사</button></p>
            </div>
        </div>
        <div class="account-box">
            <button class="toggle-btn" onclick="toggleAccount('bride')"><span>신부측 계좌번호</span> <span>▼</span></button>
            <div id="bride-details" class="account-details">
                <p>신부 이수현 <br> <strong>우리 111-222-3333</strong> <button class="copy-btn" onclick="copyAccount('111-222-3333')">복사</button></p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026 Jinsung & Suhyeon. All rights reserved.</p>
    </footer>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0ebf1ad76dafaaef0163552b448e5e8a"></script>
<script>
    // 1. 지도 설정
    var hallLoc = new kakao.maps.LatLng(34.756854435255, 127.66424876634); // [수정 필요] 위도, 경도
    var map = new kakao.maps.Map(document.getElementById('map'), { center: hallLoc, level: 3 });
    new kakao.maps.Marker({ position: hallLoc }).setMap(map);

    // 2. 배경음악 토글
    function toggleMusic() {
        var audio = document.getElementById('bgm');
        var icon = document.getElementById('musicIcon');
        if (audio.paused) { audio.play(); icon.innerText = "⏸️"; }
        else { audio.pause(); icon.innerText = "▶️"; }
    }

    // 3. 계좌번호 토글
    function toggleAccount(type) {
        var details = document.getElementById(type + '-details');
        details.style.display = (details.style.display === "block") ? "none" : "block";
    }

    // 4. 복사 기능
    function copyAccount(accNum) {
        navigator.clipboard.writeText(accNum).then(() => alert("계좌번호가 복사되었습니다."));
    }
</script>
</body>
</html>
